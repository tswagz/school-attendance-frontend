<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Mark Attendance</h2>

    <form id="attendance-form">
      <div class="row mb-3">
        <div class="col-6">
          <label>Class</label>
          <select class="form-select">
            <option>Class 1A</option>
            <option>Class 2B</option>
          </select>
        </div>
        <div class="col-4">
          <label>Subject</label>
          <select class="form-select">
            <option>Math</option>
            <option>Science</option>
          </select>
        </div>
        <div class="col-2">
          <label>Date</label>
          <input type="date" class="form-control" value="2025-06-10">
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Present</th>
            <th>Absent</th>
            <th>Late</th>
            <th>Excused</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Alice James</td>
            <td><input type="radio" name="attendance[1][status]" value="present"></td>
            <td><input type="radio" name="attendance[1][status]" value="absent"></td>
            <td><input type="radio" name="attendance[1][status]" value="late"></td>
            <td><input type="radio" name="attendance[1][status]" value="excused"></td>
            <td><input type="text" name="attendance[1][note]" class="form-control"></td>
          </tr>
          <tr>
            <td>2</td>
            <td>John Smith</td>
            <td><input type="radio" name="attendance[2][status]" value="present"></td>
            <td><input type="radio" name="attendance[2][status]" value="absent"></td>
            <td><input type="radio" name="attendance[2][status]" value="late"></td>
            <td><input type="radio" name="attendance[2][status]" value="excused"></td>
            <td><input type="text" name="attendance[2][note]" class="form-control"></td>
          </tr>
        </tbody>
      </table>

      <button type="submit" class="btn btn-success">Submit Attendance</button>
    </form>
  </div>

  <h3>This is a footer by king Austin</h3>
</body>
</html>
